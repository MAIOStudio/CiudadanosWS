<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/templateCiudadano.xhtml">

            <ui:define name="top">
                Administrar Ciudadanos
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Listado"/></h1>
                        <h:dataTable value="#{CiudadanoBean.ciudadanos}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idCiudadano}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="F.Nacimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaNacimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <h:commandLink value="Editar" action="#{CiudadanoBean.prepararEditar(item)}" />
                                <h:outputText value=" "/>
                                <h:commandLink value="Eliminar" action="#{CiudadanoBean.eliminarCiudadano(item)}" onclick="return confirm('EstÃ¡ seguro?')" />
                            </h:column>
                        </h:dataTable>
                        <h1/><br/>
                        <h:commandLink value="Nuevo" action="#{CiudadanoBean.prepararNuevo}" />
                        <br/>
                        <h:link outcome="/index" value="Inicio"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
