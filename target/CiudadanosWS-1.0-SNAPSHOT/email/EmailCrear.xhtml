<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/templateEmail.xhtml">

            <ui:define name="top">
                Crear Email
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Ingresar Datos"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" value="#{EmailBean.email.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <h:outputLabel value="Tipo:" for="tipo" />
                            <h:inputText id="tipo" value="#{EmailBean.email.tipo}" title="Tipo" required="true" requiredMessage="The Tipo field is required."/>
                            <h:outputLabel value="Ciudadano:" for="ciudadano" />
                            <h:selectOneMenu id="ciudadano" value="#{EmailBean.email.ciudadano}" title="Ciudadano" required="true" requiredMessage="The Ciudadano field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{CiudadanoBean.ciudadanos}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h1/><br/>
                        <h:commandLink value="Guardar" action="#{EmailBean.guardarEmail}" />
                        <br />
                        <h:link outcome="EmailLista" value="Lista" />
                        <br/>
                        <h:link outcome="/index" value="Inicio"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
