<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/templateEmail.xhtml">

            <ui:define name="top">
                Administrar Emails
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Listado"/></h1>
                        <h:dataTable value="#{EmailBean.emails}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.emailPK.idEmail}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudadano"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudadano.nombre.concat(' ').concat(item.ciudadano.apellido)}"/>
                            </h:column>
                            <h:column>
                                <h:commandLink value="Editar" action="#{EmailBean.prepararEditar(item)}" />
                                <h:outputText value=" "/>
                                <h:commandLink value="Eliminar" action="#{EmailBean.eliminarEmail(item)}" onclick="return confirm('EstÃ¡ seguro?')" />
                            </h:column>
                        </h:dataTable>
                        <h1/><br/>
                        <h:commandLink value="Nuevo" action="#{EmailBean.prepararNuevo}" />
                        <br/>
                        <h:link outcome="/index" value="Inicio"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
